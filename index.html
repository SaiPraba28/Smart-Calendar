<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Monthly Image Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prevMonth">&lt;</button>
      <h2 id="monthYear"></h2>
      <button id="nextMonth">&gt;</button>
    </div>

    <div class="calendar-grid" id="calendarGrid">
      <!-- Day names -->
      <div class="day-name">Sun</div>
      <div class="day-name">Mon</div>
      <div class="day-name">Tue</div>
      <div class="day-name">Wed</div>
      <div class="day-name">Thu</div>
      <div class="day-name">Fri</div>
      <div class="day-name">Sat</div>
      <!-- Dates generated by JS -->
    </div>

    <div class="controls">
      <label for="bgImage">Upload Background for This Month:</label>
      <input type="file" id="bgImage" accept="image/*">

      <label for="markDate">Mark Date:</label>
      <input type="date" id="markDate">
      <input type="file" id="markImage" accept="image/*">
      <button id="addMark">Add</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
